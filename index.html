<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<div class="wrapper">

    <div class="overlay">
        <div class="message">Are you sure you want to delete all data!
            <div class="yesno"><span class="yes">Yes</span>&nbsp;-<span class="no">No</span></div>
        </div>
        
    </div>
    <div class="head">
        <div class="collect">PDC<span>(Personal Data Collection)</span></div>
        <div class="title"></div>
    </div>
    <div class="searchBar">
    <input type="text" class="searchInput" placeholder="search entry by name (case-sensitive)"><button type="button" class="search">Search</button>
    </div>
         <div class="labels">
                 <div class="nameLabel">Name:</div>
                 <div class="yearLabel">Date of birth:</div>
                 <div class="cityLabel">Place of birth:</div>
         </div>

         <div class="inputFields">
            <input type="text" class="names field" placeholder="Firstname and Surname">
            <input type="text" class="yearofbirth field" placeholder="yyyy-mm-dd">
            <input type="text" class="city2 field" placeholder="City name">
            <button type="button" class="submitBtn">Submit</button>
         </div>

<div class="container">
    <div class="entries">Entries:</div>
</div>

    <div class="buttons">
        <button type="button" class="clearStorageBtn">Clear Storage and Input</button>
        <button type="button" class="removeLastItemBtn">Delete last item</button>
        
        <input type="text" class="itemId" placeholder="Insert item ID to delete item"><button type="button" class="deleteItemBtn">Delete item</button>
        

    </div>

    <div class="searchResultHeader">Search results:<button type="button" class="clearResultsBtn">Clear results</button></div>
    <div class="searchResult"></div>
    
</div>

<div class="overlay">
    <div class="message">Are you sure you want to delete all data!
        <div class="yesno"><span class="yes">Yes</span>&nbsp;-<span class="no">No</span></div>
    </div>

<body>
 <script type="module" src="./js/main.js"></script> 
   
</body>
</html>
